---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    <ul class="tags">
      {% for tag in site.tags %}
        {% assign t = tag | first %}
        {% assign posts = tag | last %}
        <li>{{t | downcase | replace:" ","-" }} has {{ posts | size }} posts</li>
      {% endfor %}
    </ul>
  </div>
</article>
