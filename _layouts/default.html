<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link href='http://fonts.googleapis.com/css?family=Raleway:700,100,400,200,300' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <script src="{{ site.baseurl }}/prism.js"></script>
    <div class="masthead-wrapper">
      <div class="container">
        <header class="masthead">

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="primary">
            <ul>
              <li><a href="{{ site.baseurl }}/">home</a></li>
              <li><a href="{{ site.baseurl }}/about">about</a></li>
              <li>
                <a href="{{ site.baseurl }}/blog">blog</a>
                <ul>
                  <li><a href="{{ site.baseurl }}/tags">tags</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="nolink">more</a>
                <ul>
                  <li><a href="{{ site.baseurl }}/links">links</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="footer-wrapper">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p class="copyright">Copyright Â© 2015 Cole Graber-Mitchell</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
